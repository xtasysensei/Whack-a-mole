<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<button class="title">
				<span><img src="img/whack.png" alt="" /></span>Whack-a-mole
				<span><img src="img/whack.png" alt="" /></span>
			</button>

			<h3>Your Score:</h3>
			<h4 class="score">0</h4>

			<h3>Time Left:</h3>
			<h4 class="time-left">0</h4>

			<button class="start">Start!</button>
			<button class="stop">Stop!</button>
			<button class="speed">Speed up!</button>

			<div class="grid">
				<div class="hole" id="1"></div>
				<div class="hole" id="2"></div>
				<div class="hole" id="3"></div>
				<div class="hole" id="4"></div>
				<div class="hole" id="5"></div>
				<div class="hole" id="6"></div>
				<div class="hole" id="7"></div>
				<div class="hole" id="8"></div>
				<div class="hole" id="9"></div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
